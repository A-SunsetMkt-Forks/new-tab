<!doctype html>
<meta charset=utf-8>
<title>New Tab Settings</title>

<style>
  body {
    font-size: 18px;
    text-rendering: optimizeLegibility;
    background: #fafafa;
  }

  select {
    margin-left: 9px;
  }

  input[type="checkbox"] {
    margin-right: 9px;
    vertical-align: 0;
  }

  hr,
  .form-row {
    margin-bottom: 18px;
  }

  hr {
    border: 0;
    border-bottom: 1px solid #ddd;
  }

  footer {
    margin-top: 18px;
  }
</style>

<div class="form-row">
  <label for="theme">Theme</label>
  <select id="theme">
    <option value="l">Light</option>
    <option value="d">Dark</option>
    <option value="b">Black</option>
  </select>
</div>
<hr>
<div class="form-row">
  <input type="checkbox" id="opt-out" checked>
  <label for="opt-out">Allow error tracking</label>
</div>
<footer>
  <small>
    <em>Tip: Settings sync accross accounts.</em>
  </small>
</footer>
