{#if __input.children !== undefined}
  <!-- folder -->
  <div
    class="b f"
    title="{__input.title}"
    on:mouseenter="__onEnter()"
    on:mouseleave="__onLeave()"
  >
    {__input.title}

    {#if __input.parentId > 1}
      <!-- subfolder indicator -->
      <span class="e">â–¶</span>
    {/if}

    {#if __show}
      <!-- subfolder -->
      <div class="s {__input.left && 'l'}">
        {#each __input.children as __bookmark}
          {#if __bookmark.children !== undefined}
            <!-- folder -->
            <svelte:self __input="{__bookmark}" lvl="{lvl + 1}"/>
          {:else}
            <!-- bookmark -->
            <a href="{__bookmark.url}" class="b" on:click="__link(event)">
              <img src="chrome://favicon/{__bookmark.url}" class="i">
              <span class="t">{__bookmark.title}</span>
            </a>
          {/if}
        {/each}
      </div>
    {/if}
  </div>
{:else}
  <!-- bookmark link -->
  <a href="{__input.url}" on:click="__link(event)" class="b">
    <img src="chrome://favicon/{__input.url}" class="i">
    <span class="t">{__input.title}</span>
  </a>
{/if}

<script>
  import { chromeLink } from '../helpers';

  export default {
    data: () => ({
      __show: false,
    }),
    oncreate() {
      this.__openTimer = null;
      this.__closeTimer = null;

      // set up listener to close subfolder when another opens
      this.root.on('open', (lvl) => {
        if (this.get().__show) {
          if (lvl === this.get().lvl) {
            this.set({ __show: false });
            this.__resetCloseTimer();
          }
        }
      });
    },
    methods: {
      __link: chromeLink,

      // subfolder mouse enter
      __onEnter() {
        if (this.get().__show) {
          this.__resetCloseTimer();
        } else {
          // delay to prevent accidental folder open
          this.__openTimer = setTimeout(() => {
            this.root.fire('open', this.get().lvl);
            this.set({ __show: true });
          }, 200); // open delay
        }
      },

      // subfolder mouse leave
      __onLeave() {
        // reset open timer
        if (this.__openTimer !== null) {
          clearTimeout(this.__openTimer);
          this.__openTimer = null;
        }

        // set up subfolder close timer
        if (this.get().__show) {
          this.__closeTimer = setTimeout(() => {
            this.set({ __show: false });
          }, 400); // close delay
        }
      },

      __resetCloseTimer() {
        if (this.__closeTimer !== null) {
          clearTimeout(this.__closeTimer);
          this.__closeTimer = null;
        }
      },
    },
  };
</script>

<style>
  :global(.f) { /* folder */
    position: relative;
    cursor: pointer;
  }

  :global(.e) { /* triangle; caret */
    margin-left: auto;
  }

  :global(.l) { /* left side folder */
    right: 0;
    left: initial;

    .s { /* subfolder */
      right: 100%;
      left: initial;
    }
  }

  :global(.s) { /* subfolder */
    position: absolute;
    top: 40px;
    left: 0;
    display: flex;
    flex-direction: column;
    background: var(--c1);
    filter: var(--s1);

    .b { /* bookmark */
      padding: 9px;
    }

    .t { /* bookmark title */
      max-width: 40ch;
    }

    & & {
      top: 0;
      left: 100%;
    }
  }
</style>
